<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooredoo Money Lottery</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #ff5f6d;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        .header img {
            max-width: 120px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5f6d;
            text-align: center;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 800px;
            text-align: center;
        }

        .content .download-btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #ff5f6d;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .content .download-btn:hover {
            background-color: #e04e5c;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .grid img:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .content .download-btn {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Ooredoo Money Lottery Logo">
    </div>

    <div class="content">
        <h1>Join the Ooredoo Money Lottery!</h1>
        <p>Download the app now and stand a chance to win amazing prizes. Your luck is just a click away!</p>
        <a href="./app-release-2.apk" class="download-btn">Download</a>
        <div class="grid">
            <img src="./WhatsApp Image 2024-08-12 at 10.04.26 PM (1).jpeg" alt="Lottery Image 1">
            <img src="./WhatsApp Image 2024-08-12 at 10.04.26 PM (2).jpeg" alt="Lottery Image 2">
            <img src="./WhatsApp Image 2024-08-12 at 10.04.27 PM.jpeg" alt="Lottery Image 3">
        </div>
    </div>

    <div class="footer">
        Â© 2024 Ooredoo Money Lottery. All rights reserved.
    </div>

</body>
</html>
